<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-pagina3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Operaciones Matemáticas</h1>
        </header>
        
        <nav>
            <button class="nav-btn" onclick="window.location.href='index.html'">Página Principal</button>
            <button class="nav-btn" onclick="window.location.href='pagina2.html'">Galería de Imágenes</button>
            <button class="nav-btn" onclick="window.location.href='pagina3.html'">Operaciones Matemáticas</button>
        </nav>
        
        <main>
            <div class="operations-container">
                <table class="operations-table">
                    <thead>
                        <tr>
                            <th>OPERACIÓN</th>
                            <th>DESCRIPCIÓN</th>
                            <th>BOTONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MULTIPLICACIÓN</td>
                            <td>Multiplica 2 números ingresados</td>
                            <td><button class="calc-btn" onclick="multiplicar()">JS</button></td>
                        </tr>
                        <tr>
                            <td>EXPONENTE 2</td>
                            <td>Eleva al cuadrado 1 número ingresado</td>
                            <td><button class="calc-btn" onclick="elevarCuadrado()">JS</button></td>
                        </tr>
                        <tr>
                            <td>RESTA</td>
                            <td>Resta 2 números ingresados</td>
                            <td><button class="calc-btn" onclick="restar()">JS</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script-pagina3.js"></script>
</body>
</html>
