<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-pagina2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galería de Imágenes</h1>
        </header>
        
        <nav>
            <button class="nav-btn" onclick="window.location.href='index.html'">Página Principal</button>
            <button class="nav-btn" onclick="window.location.href='pagina2.html'">Galería de Imágenes</button>
            <button class="nav-btn" onclick="window.location.href='pagina3.html'">Operaciones Matemáticas</button>
        </nav>
        
        <main>
            <div class="age-message" id="age-message">
                <!-- Mensaje sobre la edad aparecerá aquí -->
            </div>
            
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/600x400?nature" alt="Imagen de naturaleza">
                    <div class="image-info">Rotación</div>
                </div>
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/600x400?city" alt="Imagen de ciudad">
                    <div class="image-info">Pulso</div>
                </div>
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/600x400?technology" alt="Imagen de tecnología">
                    <div class="image-info">Rebote</div>
                </div>
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/600x400?art" alt="Imagen de arte">
                    <div class="image-info">Sacudida</div>
                </div>
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/600x400?architecture" alt="Imagen de arquitectura">
                    <div class="image-info">Volteo</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script-pagina2.js"></script>
</body>
</html>
